<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>校园管理系统-成都艾丹云</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">校园管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree sidebar-menu" lay-shrink="all">
                <li class="layui-nav-item layui-nav-itemed">
                    <a>所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a data-pagecode="list1" class="menu active">列表一</a></dd>
                        <dd><a data-pagecode="list2" class="menu">列表二</a></dd>
                        <dd><a data-pagecode="list3" class="menu">列表三</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a>解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a data-pagecode="s1" class="menu">列表一</a></dd>
                        <dd><a data-pagecode="s2" class="menu">列表二</a></dd>
                        <dd><a data-pagecode="s3" class="menu">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a>云市场</a></li>
                <li class="layui-nav-item"><a>发布商品</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © aidancloud.cn - 成都艾丹云科技有限公司
    </div>
</div>
<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<script src="lib/layui/layui.all.js"></script>
<script src="js/index.js"></script>
<script>
    // 获取其他html页面内容
    var code = './pages/' + $('.sidebar-menu .active').attr('data-pagecode');
    $.ajax({
        url: code + ".html",
        type:"get",
        data:{
            code:code
        },
        dataType:"html",
        success:function(data){
            $(".layui-body").html(data)
        }
    });

    // 点按菜单切换导航
    $(".sidebar-menu .menu").click(function(){
        // 菜单效果
        if($(this).hasClass("active")==false){

            $(this).addClass("active").parents('li').siblings().find("a").removeClass("active")

            // 切换页面内容
            var code = './pages/' + $(this).attr("data-pagecode");
            if(code){
                $.ajax({
                    url:code + ".html",
                    type:"get",
                    dataType:"html",
                    success:function(data){
                        $(".layui-body").html(data);
                    }
                })
            }
        }
    });

</script>
</body>
</html>
